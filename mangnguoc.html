<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mangnguoc</title>
</head>
<body>
<script>
  let x= [99,88,77,66,55,44,33,22,11];
  let first =0;
  let last = x.length -1 ;
  while (first<last){
    let b= x[first];
    x[first]=x[last];
    x[last]=b;
    first ++;
    last--;
  }
  document.write(x);

</script>
</body>
</html>
